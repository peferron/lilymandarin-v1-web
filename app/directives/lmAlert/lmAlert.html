<div ng-if="type && message">
    <div class="alert-fixed">
        <div class="alert alert-dismissable" ng-class="{warning: 'alert-warning', success: 'alert-success', error: 'alert-danger', info: 'alert-info'}[type]">
            <button type="button" ng-click="hideAlert()" class="close">&times;</button>
            {{message}}
        </div>
    </div>
    <div class="alert alert-dismissable">
        {{message}}
    </div>
</div>
