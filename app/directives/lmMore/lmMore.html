<div ng-switch on="loadStatus">
    <button type="button" ng-switch-when="ready" class="btn btn-primary" ng-click="load()">Load more {{tab}}</button>
    <button type="button" ng-switch-when="loading" class="btn btn-primary" disabled>Loading...</button>
    <button type="button" ng-switch-when="ended" class="btn btn-disabled" disabled>No more {{tab}}</button>
</div>
