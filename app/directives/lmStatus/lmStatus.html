<a href="/admin/edit/{{article.id}}" target="_blank" class="lm-status__edit btn btn-xs">Edit</a>
<a href="/admin/{{article.validated ? 'unvalidate' : 'validate'}}/{{article.id}}" target="_blank" class="lm-status__validate btn btn-xs" ng-class="{'lm-status__validate--validated': article.validated}">{{article.validated ? 'Validated' : 'Not validated yet'}}</a>
<span class="lm-status__processing" ng-if="article.internal.progress < 100">{{article.internal.progress | Progress}}</span>
