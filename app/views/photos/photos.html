<lm-admin>
    <a href="/admin/new/photo?category=photo" target="_blank" class="btn btn-xs new photos__new">New</a>
</lm-admin>
<style lm-style css="{{css}}" scoped></style>
<div class="photos__container" ng-style="{height: totalHeight + 'px'}">
    <lm-photo ng-repeat="article in articles track by article.id" ng-style="article.style" photo="article"></lm-photo>
</div>
<div class="buttons">
    <lm-more name="photos" status="loadStatus" load="load()"></lm-more>
</div>
