<div class="header">
    <h3 class="date">{{post.firstValidationTime | fancyDate}}</h3>
    <lw-admin>
        <lw-status article="post"></lw-status>
    </lw-admin>
</div>
<div class="content">
    <a ng-href="{{clickable ? ('/post/' + post.id + '/' + post.slug) : ''}}" target="_blank" class="poster">
        <img ng-src="{{post | imgSrc: 500}}">
    </a>
    <div class="text">
        <h1 class="zh-cn">{{post.lines[0]['zh-CN']}}</h1>
        <h4 class="pinyin">{{post.lines[0]['pinyin']}}</h4>
        <h4 class="en-us">{{post.lines[0]['en-US']}}</h4>
        <h4 class="fr-fr">{{post.lines[0]['fr-FR']}}</h4>
        <lw-social class="compact" url="socialUrl" text="socialText"></lw-social>
    </div>
</div>
